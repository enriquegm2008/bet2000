<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet2000 - Iniciar sesión</title>
  <link rel="stylesheet" href="iniciar-sesion.css">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../../index.html" class="no-hover">
      <h1><span class="bet">Bet</span><span class="numero">2000</span></h1>
    </a>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <form id="loginForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>

        <button type="submit">Iniciar sesión</button>
      </form>

      <p>¿No tienes cuenta? <a href="../registro/registrarse.html">Regístrate</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bet2000 - Apuestas ficticias</p>
  </footer>

  <script src="iniciar-sesion.js" type="module"></script>

</body>
</html>
