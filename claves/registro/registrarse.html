<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet2000 - Registrarse</title>
  <link rel="stylesheet" href="registrarse.css">
</head>
<body>

  <!-- Header -->
  <header>
    <a href="../../index.html" class="no-hover">
      <h1><span class="bet">Bet</span><span class="numero">2000</span></h1>
    </a>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="register-container">
      <h2>Formulario de Registro</h2>
      <form id="registerForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" required>
        
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        
        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">Registrarse</button>
      </form>

      <p>¿Ya tienes cuenta? <a href="../iniciosesion/iniciar-sesion.html">Iniciar sesión</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bet2000 - Apuestas ficticias</p>
  </footer>

  <script src="registrarse.js" type="module"></script>

</body>
</html>
