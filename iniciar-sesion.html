<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Bet2000</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1><span class="bet">Bet</span><span class="numero">2000</span></h1>
  </header>

  <!-- Contenido principal -->
  <main>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Iniciar sesión</button>
    </form>

    <p>¿No tienes cuenta? <a href="registrarse.html">Regístrate</a></p>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bet2000 - Apuestas ficticias</p>
  </footer>

  <!-- Script de inicio de sesión -->
  <script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT3yANkLvpNicR0GIxXsV6kWM62tMeQFQ",
      authDomain: "bet2000-e000a.firebaseapp.com",
      projectId: "bet2000-e000a",
      storageBucket: "bet2000-e000a.appspot.com",
      messagingSenderId: "547808109527",
      appId: "1:547808109527:web:8821956a2edc93a90b2192",
      measurementId: "G-MYWP8TMXH9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Inicio de sesión exitoso.");
        window.location.href = 'index.html'; // Redirigir al principal después de iniciar sesión
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    });
  </script>

</body>
</html>
