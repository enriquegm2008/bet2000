<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Partidos</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="center-content">
        <a href="../index.html">
          <h1><span class="bet">Bet</span><span class="numero">2000</span> - Admin</h1>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="administrar-partidos">
      <button id="toggle-form">Crear Nuevo Partido</button>
      <button id="close-form" style="display: none;">Cerrar Formulario</button>
      <div id="form-container" style="display: none;">
        <h2>Crear Nuevo Partido</h2>
        <form id="form-nuevo-partido">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
          </div>
          <div class="form-group">
            <label for="equipo1">Equipo 1:</label>
            <input type="text" id="equipo1" name="equipo1" required>
          </div>
          <div class="form-group">
            <label for="equipo2">Equipo 2:</label>
            <input type="text" id="equipo2" name="equipo2" required>
          </div>
          <div class="form-group">
            <label for="cuota1">Cuota Equipo 1:</label>
            <input type="number" id="cuota1" name="cuota1" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="cuotaEmpate">Cuota Empate:</label>
            <input type="number" id="cuotaEmpate" name="cuotaEmpate" step="0.01" required>
          </div>
          <div class="form-group">
            <label for="cuota2">Cuota Equipo 2:</label>
            <input type="number" id="cuota2" name="cuota2" step="0.01" required>
          </div>
          <button type="submit">Crear Partido</button>
        </form>
      </div>
    </section>

    <section class="resultados">
      <h2>Definir Resultados</h2>
      <!-- Aquí se listarán los partidos existentes -->
      <div id="lista-partidos"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bet2000 - Apuestas ficticias</p>
  </footer>

  <script src="admin.js" type="module"></script>
</body>
</html>
